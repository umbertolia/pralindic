<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{food.foodName}}</span>
    <span class="example-spacer"></span>
    <mat-icon class="border_color" (click)="callFoodForm()" >edit</mat-icon>
    <mat-icon class="example-icon" >delete</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="getAvatarStyles()"></div>
    <mat-card-title>{{food.foodName}}</mat-card-title>
    <mat-card-subtitle *ngIf="category == null">Aucune catégorie associée </mat-card-subtitle>
    <mat-card-subtitle *ngIf="category != null ">Catégorie : {{category.catName}}</mat-card-subtitle>
  </mat-card-header>
  <div>
    <img [src]="fileUrl" (click)="selectImage.click()" style="max-width: 100px">
    <input #selectImage type="file" (change)="onSelectFiles($event)" style="display:none;" />
  </div>


  <mat-card-actions *ngIf="!editionMode">
    <button mat-raised-button color="accent" (click)="valider()">save</button>
    <button mat-raised-button color="accent" (click)="onPrevious()">back</button>
  </mat-card-actions>
</mat-card>
