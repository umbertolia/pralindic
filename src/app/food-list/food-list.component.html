<div>
  <table mat-table style="width: 50%" [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="foodName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let food"> {{food.foodName}} </td>
    </ng-container>

    <ng-container matColumnDef="glycemicIndex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IG </th>
      <td mat-cell *matCellDef="let food"> {{food.glycemicIndex}} </td>
    </ng-container>

    <ng-container matColumnDef="pralIndex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Indice Pral</th>
      <td mat-cell *matCellDef="let food" > {{food.pralIndex}} </td>
    </ng-container>

    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let food; let i = index" (click)="$event.stopPropagation()"><mat-icon (click)="onFavorite(food);">
        <div *ngIf="!food.favorite">favorite_border</div>
        <div *ngIf="food.favorite">favorite</div>
      </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let food" (click)="$event.stopPropagation()"><mat-icon (click)="onDeleteFood(food);">delete_forever</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)"></tr>

  </table>
</div>

<div class="btn-toolbar">
  <button class="btn btn-primary"  (click)="onNewFood()">Nouvel Aliment</button>
  <button class="btn btn-primary" (click)="onReinitFoods()">Reinit</button>
</div>
