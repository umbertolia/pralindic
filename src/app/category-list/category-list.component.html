<div class="row">
  <div class="col-xs-6">
    <div class="list-group">
      <button class="list-group-item" *ngFor="let category of categories; let i = index" (click)="onEditCategory(i)">
        <h3 class="list-group-item-heading">
          {{category.catName}}
          <button class="btn btn-default pull-right" (click)="onDeleteCategory(category)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewCategory()">Nouvelle Cat√©gorie</button>
  </div>
</div>
